version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: english_bot_db
    environment:
      POSTGRES_USER: daniilgrecin
      POSTGRES_PASSWORD: 367564
      POSTGRES_DB: English_bot
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./english_bot_full.sql:/docker-entrypoint-initdb.d/english_bot_full.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daniilgrecin"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: english_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://daniilgrecin:367564@db:5432/English_bot
    volumes:
      - .:/app
    command: python -m bot.main
    restart: unless-stopped

  api:
    build: .
    container_name: english_bot_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://daniilgrecin:367564@db:5432/English_bot
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

volumes:
  postgres_data:

